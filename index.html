<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        CSS for UI
    -->
    <link rel="stylesheet" href="css/style.css">
    <title>ACM Game Of Life</title>
    <!-- 
        By: Beginner's WS Team at CSULA ACM
        Date: 01-14-2024
     -->
</head>
<body>
    <article id="game-box">
        <section class="screen-box">
            <!-- Draw cells on JS Canvas -->
            <canvas id="game-board" width="480" height="480"></canvas>
        </section>
        <section class="controls-box">
            <!-- Controls (Some will open menus later) -->
            <ul id="control-bar">
                <li class="control-item">
                    <button id="start-btn" class="control-btn">Start</button>
                </li>
                <li class="control-item">
                    <button id="reset-btn" class="control-btn">Reset</button>
                </li>
                <li class="control-item">
                    <span>Click to toggle a cell.</span>
                </li>
            </ul>
        </section>
    </article>
    <!-- TODO: add JS when done. -->
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
